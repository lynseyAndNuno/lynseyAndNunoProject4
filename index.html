<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <title>Am I Late?</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Am I Gonna be Late?</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="inputs">
                <form action="" class="search">
                    <fieldset>
                        <label for="departure">Where are you leaving from?</label>
                        <div class="searchButton">
                            <input type="search" name="departure" id="search">
                            <button type="submit">Search!</button>
                        </div>
                        <p>Please specify if starting from a station (e.g. "Eglinton Station"). You can also search by intersection with a stop (e.g. "Yonge and Queen")</p>
                    </fieldset>
                </form>
                
                <form action="" class="finalSubmit">
                    <fieldset>
                        <label for="route">What is your route?</label>
                        <select name="route" id="route"></select>
                        
                        <label for="time">Enter usual commute time in minutes.</label>
                        <input type="text" name="time" id="time">
                        
                        <button class="submit" type="submit">Submit</button>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p class="wrapper">Created by Lynsey and Nuno 2019</p>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
