<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Am I late?</title>
</head>
<body>

    <header>
        <h1>Am I Gonna be Late?</h1>

        <form action="">
            <fieldset>
                <label for="departure">Where are you leaving from?</label>
               <input type="search" name="departure" id="search">

                <label for="route">What is your route?</label>
                <select name="route" id=""></select>

                <label for="time">Usual commute time in minutes.</label>
                <input type="text" name="time">
            </fieldset>
        </form>

        <div class="results">
            <p>Next departure time:<span class=""></span></p>

            <p>You will arrive at:<span class=""></span></p>
        </div>
    </header>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
    
</body>
</html>
