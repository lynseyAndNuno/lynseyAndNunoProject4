<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <title>Am I Late?</title>
</head>
<body>
    <header>
        <div class="hero wrapper">
            <h1>Am I Gonna be Late?</h1>

            <form action="" class="search">
                <label for="departure">Where are you leaving from?</label>
                <input type="search" name="departure" id="search">
                <button type="submit">Search!</button>
            </form>
            
            <form action="" class="finalSubmit">
                <fieldset>
                    
                    <label for="route">What is your route?</label>
                    <select name="route" id="route"></select>
                    
                    <label for="time">Enter usual commute time in minutes.</label>
                    <input type="text" name="time" id="time">

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>

        <div class="results wrapper">
            <p>Next departure time:<span class=""></span></p>

            <p>You will arrive at:<span class=""></span></p>
        </div>
    </header>

    <footer>
        <p class="wrapper">Created by Lynsey and Nuno 2019</p>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
    
</body>
</html>
